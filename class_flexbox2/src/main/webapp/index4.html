<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.container {
	display: flex;
	border: 2px solid #333;
	margin-bottom: 20px;
	padding: 10px;
	height: 350px;
	flex-wrap: wrap;
	
	
}


.box {
	
	background-color: red;
	color: white;
	padding: 5px;
	margin: 10px;
	width:250px;
	text-align: center;
	border-radius: 5px;
}
</style>
</head>
<body>
	<h2>align-content:flex-start</h2>
	<div class="container" style="align-content: flex-start;">
		<div class="box">아이템1</div>
		<div class="box">아이템2</div>
		<div class="box">아이템3</div>
		<div class="box">아이템4</div>

	</div>

	<h2>align-content:flex-end</h2>
	<div class="container" style="align-content: flex-end;">
		<div class="box">아이템1</div>
		<div class="box">아이템2</div>
		<div class="box">아이템3</div>
		<div class="box">아이템4</div>

	</div>

	<h2>align-content:flex-start</h2>
	<div class="container" style="align-content: center;">
		<div class="box">아이템1</div>
		<div class="box">아이템2</div>
		<div class="box">아이템3</div>
		<div class="box">아이템4</div>

	</div>

	<h2>align-content:flex-start</h2>
	<div class="container" style="align-content: space-between;">
		<div class="box">아이템1</div>
		<div class="box">아이템2</div>
		<div class="box">아이템3</div>
		<div class="box">아이템4</div>

	</div>
	<h2>align-content:flex-start</h2>
	<div class="container" style="align-content: space-around;">
		<div class="box">아이템1</div>
		<div class="box">아이템2</div>
		<div class="box">아이템3</div>
		<div class="box">아이템4</div>

	</div>
	<h2>align-content:flex-start</h2>
	<div class="container" style="align-content: stretch;">
		<div class="box">아이템1</div>
		<div class="box">아이템2</div>
		<div class="box">아이템3</div>
		<div class="box">아이템4</div>

	</div>

</body>
</html>
